<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <style>
        :root {
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #1f2a44;
            --muted: #6b7a90;
            --primary: #2f6fed;
            --primary-dark: #2457ba;
            --ring: rgba(47, 111, 237, 0.2);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background: radial-gradient(1200px 800px at 20% 0%, #eef3ff 0%, var(--bg) 45%, #f9fbff 100%);
            color: var(--text);
            padding: 48px 16px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--card);
            padding: 28px 28px 24px;
            width: 100%;
            max-width: 420px;
            border-radius: 14px;
            box-shadow:
                0 20px 45px rgba(31, 42, 68, 0.12),
                0 4px 12px rgba(31, 42, 68, 0.08);
            border: 1px solid #eef1f6;
        }

        h2 {
            margin: 0 0 6px;
            font-size: 22px;
            letter-spacing: 0.2px;
        }

        form {
            margin-top: 16px;
        }

        input, button {
            width: 100%;
            padding: 12px 14px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 14.5px;
        }

        input {
            border: 1px solid #d7dde8;
            background: #fbfcff;
            color: var(--text);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        input::placeholder {
            color: var(--muted);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 0 0 4px var(--ring);
        }

        button {
            background: linear-gradient(135deg, var(--primary), #4b8bff);
            color: white;
            border: none;
            font-weight: 600;
            letter-spacing: 0.2px;
            cursor: pointer;
            transition: transform 0.08s ease, box-shadow 0.2s ease, background 0.2s ease;
            box-shadow: 0 10px 18px rgba(47, 111, 237, 0.25);
        }

        button:hover {
            background: linear-gradient(135deg, var(--primary-dark), #3d78ff);
            box-shadow: 0 12px 20px rgba(47, 111, 237, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        @media (max-width: 480px) {
            .container { padding: 22px; }
            h2 { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>
    <form action="studentdata.html">
        <input type="text" placeholder="Enter Name" required>
        <input type="email" placeholder="Enter Email" required>
        <input type="number" placeholder="Enter Roll Number" required>
        <button type="submit">Submit</button>
    </form>
</div>

    <h2>Student Registration Form</h2>
    <form action="studentdata.html">
        <input type="text" placeholder="Enter Name" required>
        <input type="email" placeholder="Enter Email" required>
        <input type="number" placeholder="Enter Roll Number" required>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
