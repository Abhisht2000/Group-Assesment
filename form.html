<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Tahoma, Verdana, Arial, sans-serif;
            background: #d6dbe5;
            color: #000;
        }

        .container {
            background: #ffffff;
            width: 440px;
            margin: 40px auto;
            padding: 14px 16px 18px;
            border: 2px solid #3f4f6b;
            box-shadow: 6px 6px 0 #a7b0bf;
        }

        h2 {
            margin: 0 0 10px;
            padding: 6px 8px;
            font-size: 18px;
            color: #ffffff;
            background: #2b5db3;
            border: 1px solid #1f4483;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        form {
            margin-top: 10px;
        }

        input, button {
            width: 100%;
            padding: 8px 10px;
            margin: 8px 0;
            font-size: 13px;
        }

        input {
            border: 2px inset #bfc6d6;
            background: #f7f9ff;
            color: #000;
        }

        input:focus {
            outline: 1px dotted #000;
            background: #fffde6;
        }

        button {
            background: #efefef;
            color: #000;
            border: 2px outset #c5c5c5;
            cursor: pointer;
            font-weight: bold;
        }

        button:active {
            border: 2px inset #c5c5c5;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>
    <form action="studentdata.html">
        <input type="text" placeholder="Enter Name" required>
        <input type="email" placeholder="Enter Email" required>
        <input type="number" placeholder="Enter Roll Number" required>
        <button type="submit">Submit</button>
    </form>
</div>
<div class="container">
    <h2>Student Registration Form</h2>
    <form action="studentdata.html">
        <input type="text" placeholder="Enter Name" required>
        <input type="email" placeholder="Enter Email" required>
        <input type="number" placeholder="Enter Roll Number" required>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
